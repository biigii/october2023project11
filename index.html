  <body>

    <form >

      <!-- day=sun -->
      <hr>
      <!-- input[type=checkbox]*3 -->
      <input type="checkbox" name="day"> friday
      <input type="checkbox" name="day" checked>saturday
      <input type="checkbox" name="day">sunday

      <select name="fruit">
